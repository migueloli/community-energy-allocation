server:
  port: 8080

spring:
  application:
    name: ILO Community Energy Allocation
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
      database: ${SPRING_DATA_MONGODB_DB_NAME}
  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}

jwt:
  secret: ${JWT_KEY}
  access-token:
    expiration: 3600000
  refresh-token:
    expiration: 604800000
  reset-token:
    expiration: 3600000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

---
spring:
  config:
    activate:
      on-profile: test
  data:
    mongodb:
